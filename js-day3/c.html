    <script>
        // (c) Sum of all numbers in an array
// anaoymous function

      var sum = function(arr) {
		     let sum = 0; 

		      for (let i = 0; i < arr.length; i++)
			     sum += arr[i];
            return sum;
	}
	let arr = [12, 3, 4, 15];
	console.log(sum(arr));


// (c) IIFE function 

var add = function(num) { 
  let sum = 0;
  
  for (let i=0; i < num.length; i++)
  sum += num[i];
return sum;
}
var num = [1,2,3,4,5];
console.log(add(num));


    </script>
