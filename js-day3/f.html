    <script>
        function medianOfTwoSortedArrays(arr1, arr2) {
  const m = arr1.length,
    n = arr2.length;

  const median = (arr1[m / 2] + arr2[n / 2]) / 2;

  if ((m + n) % 2 === 0) {
    return median;
  }
  return arr1[m / 2];
}
    </script>
