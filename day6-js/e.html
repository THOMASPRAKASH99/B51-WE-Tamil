<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tom = new XMLHttpRequest();
        tom.open("GET","https://restcountries.com/v3.1/all");
        tom.send();
        tom.onload=()=>{
            let data = JSON.parse(tom.response)
        
            data.filter(element=>{
                for (let data in element.currencies){
                    if(element.currencies[data].name==="United State dollar"){
                        return true
                      }
                  }
              })
              data.map(element=>console.log(element.name["common"]));
         }
        
           
    </script>
</body>
</html>
