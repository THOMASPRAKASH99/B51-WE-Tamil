    <script>
        class Uber {
            constructor(distance,rate,AC ){
                this.distance = distance;
                this.rate = rate;
                this.AC = AC;
            }
            getPayment(){
             return(`gundy to chennai airport ${this.distance}km rate of per km is ${this.rate}rs with AC chargers ${this.AC}`)
            }
            getAmount(){
                let amount = (this.distance*this.rate) + (15*this.AC)
                return amount;
            }
            setAC(NonAC){
                this.AC=NonAC;
            }
         }
          const total = new Uber(10,35,20)
          total.setAC(0);

          console.log(total.getPayment());
          console.log(total.getAmount());
    </script>
